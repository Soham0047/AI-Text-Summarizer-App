<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Text Summarizer App</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Background Animation -->
    <div id="animated-background"></div>

    <header class="main-header">
      <h1>AI Text Summarizer</h1>
      <p>Summarize long texts effortlessly using AI-powered technology.</p>
    </header>

    <main>
      <section class="input-section">
        <div class="input-container">
          <textarea id="text_to_summarize" name="text_to_summarize" placeholder="Paste your text here (200-100,000 characters)" maxlength="100000"></textarea>
          <button id="submit-button" class="submit-button" disabled>
            <span class="submit-button-text">Summarize</span>
          </button>
        </div>
      </section>
      <section class="output-section">
        <div class="output-container">
          <textarea id="summary" name="summarized_text" placeholder="Your summarized text will appear here" readonly></textarea>
        </div>
      </section>
    </main>

    <footer class="enhanced-footer">
      <div class="footer-container">
        <h2>Connect with me:</h2>
        <div class="social-icons">
          <a href="https://linkedin.com/in/yourprofile" target="_blank" class="social-icon linkedin">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="https://github.com/yourusername" target="_blank" class="social-icon github">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://instagram.com/yourusername" target="_blank" class="social-icon instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <p class="footer-text">
          Made with <span class="heart">❤️</span> by <strong>Soham Bhowmick</strong>
        </p>
      </div>
    </footer>

    <script src="background.js"></script>
    <script src="script.js"></script>
  </body>
</html>
